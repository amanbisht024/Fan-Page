<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <title>Shreya Ghoshal Fan Page</title>

    <link rel="stylesheet" href="FanBook.css">

</head>

<body>
    <div class="titlewithbgimg">
        <h1>Shreya Ghoshal Fan Page</h1>
    </div>

    <div class="forms">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Nickname</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">I'm message</label>
        </div>
        <button type="button" class="btn btn-dark" onclick="">Leave a message</button>
    </div>

    <div class="message">
        <div class="card">
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>Ma'am your voice give us sukoon</p>
                <footer class="blockquote-footer">Your Big Fann <cite title="Source Title"></cite></footer>
              </blockquote>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>Your are my idol ma'am</p>
                <footer class="blockquote-footer">Your Student<cite title="Source Title"></cite></footer>
              </blockquote>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>A well-known quote, contained in a blockquote element.</p>
                <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
              </blockquote>
            </div>
          </div>
    </div>

</body>

</html>
